<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/8e5a240d2c.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/master.css">
    <title>mastermind.js</title>
</head>

<body>
    <div class="container">
        <h1 class="display-3">
            <div class="d-flex align-items-baseline justify-content-center">
                <strong>mastermind</strong>
                <div class="spinner-grow spinner-grow-sm text-secondary" role="status" aria-hidden="true"></div>
                <strong>js</strong>
            </div>
        </h1>
        <small class="text-muted lead d-flex justify-content-center text-center">Browser version of the Mastermind board game</small>
        <hr>
        <hr>
        <div class="d-flex justify-content-around col-11 col-md-8 col-lg-6 mx-auto">
            <button type="button" class="btn btn-danger btn-lg"><i class="fas fa-coins"></i></button>
            <button type="button" class="btn btn-warning btn-lg"><i class="fas fa-coins"></i></button>
            <button type="button" class="btn btn-success btn-lg"><i class="fas fa-coins"></i></button>
            <button type="button" class="btn btn-primary btn-lg"><i class="fas fa-coins"></i></button>
            <button type="button" class="btn btn-info btn-lg"><i class="fas fa-coins"></i></button>
            <button type="button" class="btn btn-dark btn-lg"><i class="fas fa-coins"></i></button>
        </div>
        <hr>
        <div class="d-flex justify-content-center flex-column align-items-center">
            <div class="row">
                <button type="button" class="btn btn-outline-secondary mx-auto col-6">
                    NEXT ROUND <i class="fas fa-paper-plane"></i>
                </button>
                <button type="button" class="btn btn-secondary mx-auto col-6">
                    ERASE <i class="fas fa-paper-plane"></i>
                </button>
            </div>
            <p class="small">Click on play to begin</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="js/index.js"></script>
</body>

</html>
